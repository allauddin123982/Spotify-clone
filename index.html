<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="home bg-black">
          <div class="logo"><img class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="homee" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <!-- Left bar Your Library -->
        <div class="lib bg-black">
          <div class="libHeader">
            <img src="library.svg" alt="" class="libIcon invert" />
            <p>Your Library</p>
          </div>
          <div class="libMain">
            <ol id="songsList">
              <li>
                <div class="descSong">
                  <img class="picSong" src="profilepic.png" alt="" />
                  <div class="">
                    <h3>Song1</h3>
                    <p>hello world</p>
                  </div>
                </div>
                <div class="songPlayButton">
                  <img src="play.svg" alt="" class="invert sidePlayBtn" />
                  <img src="pause.svg" alt="" class="invert sidePauseBtn" />
                </div>
              </li>
            </ol>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/sg-en/legal/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Legal</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/sg-en/safetyandprivacy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type"
                  >Safety &amp; Privacy Center</span
                ></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/sg-en/legal/privacy-policy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/sg-en/legal/cookies-policy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">About Ads</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/sg-en/accessibility/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Accessibility</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/sg-en/legal/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Contacts</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Right bar -->
      <div class="right">
        <div class="right__main">
          <div class="header">
            <div class="nav">
              <p class="goBack map">
                <img src="goBack.svg" class="invert" alt="no" />
              </p>
              <p class="goForward map">
                <img src="goForward.svg" class="invert" alt="no" />
              </p>
            </div>

            <div class="buttons">
              <button id="signUp">Sign up</button>
              <button id="login">Log in</button>
            </div>
          </div>

          <p class="playList__heading">Spotify Playlists</p>
          <div class="playLists__section">
            <div class="playLists__main">
             

            
            </div>

            <div class="playBar">
              <div class="songInfo">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  id="progressBar"
                />
                <div class="songTime">3:40</div>
              </div>
              <div class="songButtons">
                <img src="prev.svg" alt="" />
                <img src="play.svg" alt="" id="masterPlay" class="playBtn" />
                <img src="pause.svg" alt="" id="masterPause" class="pauseBtn" />

                <img src="nex.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
